<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Nexus ðŸ¤– - User Details</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #b9fbc0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .user-details-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin: 20px 10px;
        }

        .user-details-container h2 {
            margin-top: 0;
        }

        .user-details-container p {
            margin: 10px 0;
            font-size: 1.1em;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .back-button {
            background-color: #dc3545;
            color: white;
        }

        .back-button:hover {
            background-color: #c82333;
        }

        .logout-button {
            background-color: #6c757d;
            color: white;
        }

        .logout-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>

<body>
    <div class="user-details-container">
        <h2>PDF Nexus ðŸ¤– - User Details</h2>
        <p id="user-name"></p>
        <p id="user-email"></p>
        <button class="button back-button" onclick="goBack()">Back to Chat</button>
        <button class="button logout-button" onclick="logout()">Logout</button>
    </div>

    <script>
        window.onload = function () {
            const loggedInUser = localStorage.getItem('loggedInUser');

            if (!loggedInUser) {
                window.location.href = 'index.html';
            } else {
                const user = JSON.parse(loggedInUser);
                document.getElementById('user-name').textContent = `Name: ${user.username}`;
                document.getElementById('user-email').textContent = `Email: ${user.email}`;
            }
        };

        function goBack() {
            window.location.href = '/';
        }

        function logout() {
            localStorage.removeItem('loggedInUser');
            window.location.href = '/';
        }
    </script>
</body>

</html>
